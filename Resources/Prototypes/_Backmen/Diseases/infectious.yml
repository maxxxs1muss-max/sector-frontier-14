- type: disease
  id: SpaceCold
  name: disease-proto-space-cold
  cureResist: 0
  effects:
  - !type:DiseaseAdjustReagent
    probability: 0.2
    reagent:
      ReagentId: Histamine
    amount: 0.5
  - !type:DiseasePopUp
    probability: 0.025
  - !type:DiseaseSnough
    probability: 0.025
    emote: Sneeze
  cures:
  - !type:DiseaseJustWaitCure
    maxLength: 400
  - !type:DiseaseReagentCure
    reagent:
      ReagentId: Ultravasculine
  - !type:DiseaseReagentCure
    reagent:
      ReagentId: Antibiotic
    min: 5
    cureChance: 0.1
