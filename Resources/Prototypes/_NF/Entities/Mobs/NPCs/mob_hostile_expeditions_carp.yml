#region boss
- type: entity
  parent:
  - MobHostileBossBase
  - NFMobSimpleHostileBase
  - MobDragonDungeon
  id: NFMobDragonDungeon
  suffix: Dungeon, Frontier
  components:
  - type: GhostRole
    description: ghost-role-information-space-dragon-dungeon-description
    rules: ghost-role-information-dungeon-boss-rules
    raffle:
      settings: default
  - type: SlowOnDamage
    speedModifierThresholds:
      100: 0.7
  - type: MobThresholds
    thresholds:
      0: Alive
      250: Dead
  # less meat spawned since it's a lot easier to kill
  - type: Butcherable
    spawned:
    - id: FoodMeatDragon
      amount: 3
    - id: DragonEgg
      amount: 1
      prob: 0.3
  # half damage, spread evenly
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 15
  - type: ActionGun
    action: ActionDragonsBreath
    gunProto: DragonsBreathGun
  # fix for his actions, he must shoot fireballs itself, he was a dragon; changes from _Lua (378-384)
  - type: NPCUseActionOnTarget
    actionId: ActionDragonsBreath
  # fix for self-damaging fireballs (he can burst flames, and he dont have fire protection???)
  - type: Flammable
    damage:
      types: {}
